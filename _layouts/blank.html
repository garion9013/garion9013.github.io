<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title> {{ site.name }} - {{ site.title }}</title>
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
          <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
          <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->

    <!-- favicon -->
    <link rel="icon" href="{{site.baseurl}}/images/favicon.ico" type="image/x-icon"/>
    <link rel="shortcut icon" href="{{site.baseurl}}/images/favicon.ico" type="image/x-icon"/>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

    <!-- <link href="css/animate.css" rel="stylesheet"> -->

    <!-- Customize -->
    <link href="{{ site.baseurl }}/css/style.css" rel="stylesheet" media="screen">
    </script>
</head>

<body>
    <!-- Navigation bar -->
    {% include navbar.html %}

    <!-- Body -->
    {{ content }}

    <!-- Footer -->
    {% include footer.html %}

    <!-- Script files -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <!-- <script src="js/jquery.easing.min.js"></script> -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
    <!-- <script src="js/wow.min.js"></script> -->
    <!-- <script src="js/custom.js"></script> -->

    <script type="text/javascript">
    $(document).ready(function () {
        var url = window.location;
        $('.nav-link').filter(function() {
            return this.href == url;
        }).parent().addClass('active');
    });
    </script>

    <script>

</body>
</html>
